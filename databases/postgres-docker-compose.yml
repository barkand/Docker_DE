version: '3'
services:

  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: postgres-${POSTGRES_VERSION}
    ports:
      - ${POSTGRES_PORT1}:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${USER_PASSWORD}
      POSTGRES_PASSWORD: ${USER_PASSWORD}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
    - network  

networks:
  network: 

